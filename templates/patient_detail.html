<!DOCTYPE html>
<html>
<head>
  <title>Patient Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    p.no-data {
      text-align: center;
      color: #888;
      margin-top: 30px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Patient Timeline: {{ patient_id }}</h2>

    {% if patient_data %}
      <table>
        <thead>
          <tr>
            {% for col in patient_data.0.keys %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in patient_data %}
            <tr>
              {% for val in row.values %}
                <td>{{ val }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="no-data">No data found for this patient.</p>
    {% endif %}

    <div class="back-link">
      <p><a href="{% url 'doctor_dashboard' %}">‚Üê Back to Search</a></p>
    </div>
  </div>
</body>
</html>
